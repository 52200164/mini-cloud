networks:
  cloud-net:
    driver: bridge

services:

  # ================================
  # 1. WEB FRONTEND SERVER (Nginx)
  # ================================
  web-frontend-server:
    build:
      context: ./web-frontend-server   # FIX: build đúng folder FE
      dockerfile: Dockerfile
    container_name: web-frontend-server
    networks:
      - cloud-net
    ports:
      - "8080:80"
    restart: always
  web-frontend-server2:
    build: ./web-frontend-server2
    container_name: web-frontend-server2
    networks:
      - cloud-net


  # ================================
  # 2. APPLICATION BACKEND (Flask)
  # ================================
  application-backend-server:
    build:
      context: ./application-backend-server
      dockerfile: Dockerfile
    container_name: application-backend-server
    networks:
      - cloud-net
    ports:
      - "8085:8081"
    environment:
      OIDC_ISSUER: "http://authentication-identity-server:8080/realms/master"
      OIDC_AUDIENCE: "myapp"
    restart: always

  # ================================
  # 3. RELATIONAL DATABASE (MariaDB)
  # ================================
  relational-database-server:
    image: mariadb:11
    container_name: relational-database-server
    environment:
      MARIADB_ROOT_PASSWORD: "root"
    volumes:
      - ./relational-database-server/init:/docker-entrypoint-initdb.d:ro
    ports:
      - "3306:3306"
    networks:
      - cloud-net
    restart: always

  # ================================
  # 4. AUTH SERVER (KEYCLOAK)
  # ================================
  authentication-identity-server:
    image: quay.io/keycloak/keycloak:latest
    container_name: authentication-identity-server
    command: ["start-dev"]
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: "admin"
      KC_BOOTSTRAP_ADMIN_PASSWORD: "admin"
    ports:
      - "8081:8080"
    networks:
      - cloud-net
    restart: always

  # ================================
  # 5. OBJECT STORAGE (MINIO)
  # ================================
  object-storage-server:
    image: minio/minio
    container_name: object-storage-server
    command: ["server", "/data", "--console-address", ":9001"]
    environment:
      MINIO_ROOT_USER: "minioadmin"
      MINIO_ROOT_PASSWORD: "minioadmin"
    volumes:
      - ./object-storage-server/data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - cloud-net
    restart: always

  # ================================
  # 6. INTERNAL DNS SERVER (BIND9)
  # ================================
  internal-dns-server:
    image: internetsystemsconsortium/bind9:9.18
    container_name: internal-dns-server
    ports:
      - "1053:53/udp"
    volumes:
      # NEW: override named.conf để include named.conf.local
      - ./internal-dns-server/named.conf:/etc/bind/named.conf:ro
      - ./internal-dns-server/named.conf.options:/etc/bind/named.conf.options:ro
      - ./internal-dns-server/named.conf.local:/etc/bind/named.conf.local:ro
      - ./internal-dns-server/db.cloud.local:/etc/bind/db.cloud.local:ro
    networks:
      - cloud-net
    restart: always

  # ================================
  # 7. NODE EXPORTER
  # ================================
  monitoring-node-exporter:
    image: prom/node-exporter:latest
    container_name: monitoring-node-exporter
    ports:
      - "9100:9100"
    networks:
      - cloud-net
    restart: always

  # ================================
  # 8. PROMETHEUS SERVER
  # ================================
  monitoring-prometheus-server:
    image: prom/prometheus:latest
    container_name: monitoring-prometheus-server
    volumes:
      - ./monitoring-prometheus-server/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    networks:
      - cloud-net
    restart: always

  # ================================
  # 9. GRAFANA DASHBOARD
  # ================================
  monitoring-grafana-dashboard-server:
    image: grafana/grafana:latest
    container_name: monitoring-grafana-dashboard-server
    ports:
      - "3000:3000"
    networks:
      - cloud-net
    restart: always

  # ================================
  # 10. API GATEWAY (NGINX)
  # ================================
  api-gateway-proxy-server:
    image: nginx:stable
    container_name: api-gateway-proxy-server
    depends_on:
      - web-frontend-server
      - application-backend-server
    volumes:
      - ./api-gateway-proxy-server/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    networks:
      - cloud-net
    restart: always
